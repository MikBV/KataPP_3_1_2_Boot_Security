<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    
    </head>
    <body>
        
        <div class="container-fluid">
            <table class="table table-striped table-bordered table-hover table-sm" id="alluserstable">
                <thead>
                <tr>
                    <th>E-mail</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>Change</th>
                    <th>Delete</th>
                
                </tr>
                </thead>
                <tbody>
                <!-- List <User> users -->
                <tr th:each="user : ${users}">
                    <td value="ttt" th:value="${user.email}">ddd</td>
                    <td th:value="${user.firstName}">ddd</td>
                    <td th:value="${user.lastName}">ddd</td>
                    <td th:value="${user.age}">ddd</td>
                    <td>
                        <a th:href="@{'/admin/edit/' + ${user.id}}" class="btn btn-outline-success btn-sm">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{'/admin/delete/' + ${user.id}}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        
        
        <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.16.1/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
    
    </body>
</html>
