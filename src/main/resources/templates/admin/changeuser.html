<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    
    </head>
    <body>
        
        <div class="container">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="hidden" name="email" th:value="${user.email}">
                <input type="hidden" name="firstname" th:value="${user.firstName}">
                <input type="hidden" name="lastname" th:value="${user.lastName}">
                <input type="hidden" name="age" th:value="${user.age}">
            
            
            </form>
        </div>
        <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.16.1/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
    
    </body>
</html>
